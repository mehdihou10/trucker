<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">

  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" id="text" [(ngModel)]="text" name="text" placeholder="add a task">
  </div>

  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="text" id="day" [(ngModel)]="day" name="day" placeholder="add a day & time">
  </div>

  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" [(ngModel)]="reminder" name="reminder" id="reminder">
  </div>

  <input type="submit" value="Save Task" class="btn btn-block">

</form>
